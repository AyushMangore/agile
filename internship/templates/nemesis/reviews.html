<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/reviews.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
  
     <!--Nav Bar Open-->  
  <nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
      <!-- <a class="navbar-brand text_color" href="#">Brand</a> -->
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <a class="nav-link active text_color" aria-current="page" href="{% url 'give_review' mobile_id user_id %}">Give review</a>
        <div class="navbar-nav nav">
          <a class="nav-link active text_color" aria-current="page" href="{% url 'home' %}">Home</a>
          <a class="nav-link active text_color" href="{% url 'contact' %}">Contact</a>
          <a class="nav-link active text_color" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="nav-link active text_color" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </div>
</nav>
<!--Nav Bar Close-->

<div class="m-5 product_name">
  {% for n in mob %}  
  <h1 id="product_name">       
   {{n.name}}
  </h1>
  {% endfor %}
</div>
<h2>List of verified review by Just Review</h2>
<!--For Loop For Extracting Data From DataBase-->
{% for d in data %}
<div class="m-5 review_box">
  <h2 id="user_name">{{d.name}}</h2>
  <h3 id="review_title">{{d.heading}}</h3>
  <h4 id="review_date">{{d.verification_status}} By other sites</h4>
  <p id="review_description">
    {{d.description}}
  </p>
  <hr>
  <!-- <div class="bg-warning my_btn">
    <input type="submit" class='btn btn-warning text_color_btn' value="Edit" />
  </div>
  <div class="bg-danger my_btn ">
    <input type="submit" class='btn btn-danger text_color_btn' value="Delete" />
  </div> -->
</div>
{% endfor %}































</body>
</html>
